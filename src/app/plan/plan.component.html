<ng-container *ngIf="plan$ | async as plan">

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="name" matInput [value]="plan.name" (input)="setPlanName($event)">
  </mat-form-field>

  <mat-card *ngFor="let meal of plan.meals; let index = index" class="planned-meal">
    <mat-card-header>
      <mat-card-title>{{meal.name}}</mat-card-title>
      <mat-card-subtitle>{{meal.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-rating [value]="meal.rating"></app-rating>
      <app-price [value]="meal.price"></app-price>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="removeMeal(index)">
        Remove
      </button>
    </mat-card-actions>
  </mat-card>

  <button mat-raised-button color="primary" (click)="createShoppingList()">Create Shopping List</button>

</ng-container>

<button mat-fab class="add-button" (click)="openMealSelectionDialog()" color="primary" aria-label="Add a Meal">
  <mat-icon>add</mat-icon>
</button>
