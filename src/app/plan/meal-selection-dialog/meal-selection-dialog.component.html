@if (meals$ | async; as meals) {
  <mat-form-field>
    <mat-label>Select a meal</mat-label>
    <mat-select [(value)]="selection">
      @for (meal of meals | keyvalue; track meal) {
        <mat-option [value]="meal">{{ meal.value.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}

<button mat-raised-button color="primary" (click)="add()">Add</button>
